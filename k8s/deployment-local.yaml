# Simplified Kubernetes Deployment for Local Development
# Use with: minikube, kind, or microk8s
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs-classifier
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
    spec:
      containers:
        - name: cats-dogs-classifier
          image: cats-dogs-classifier:latest
          imagePullPolicy: Never  # Use local image (for minikube with docker-env)
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-classifier-service
spec:
  type: NodePort
  selector:
    app: cats-dogs-classifier
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30080
