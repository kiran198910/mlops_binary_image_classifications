# Kubernetes Deployment for Cats vs Dogs Classifier API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-dogs-classifier
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
        version: v1
    spec:
      containers:
        - name: cats-dogs-classifier
          image: ${DOCKER_USERNAME}/cats-dogs-classifier:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-pvc
      # Optional: Pull from private registry
      # imagePullSecrets:
      #   - name: docker-registry-secret
---
# Service to expose the deployment
apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-classifier-service
  labels:
    app: cats-dogs-classifier
spec:
  type: LoadBalancer  # Use NodePort for local clusters, LoadBalancer for cloud
  selector:
    app: cats-dogs-classifier
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
---
# Persistent Volume Claim for model storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: standard  # Uncomment for cloud providers
---
# Horizontal Pod Autoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cats-dogs-classifier-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cats-dogs-classifier
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
