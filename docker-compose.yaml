version: '3.8'

services:
  # ===========================================
  # API Service - Production inference server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cats-dogs-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mlops-network

  # ===========================================
  # Training Service - Model training pipeline
  # ===========================================
  training:
    build:
      context: .
      dockerfile: Dockerfile.train
    container_name: cats-dogs-training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/models/train.py --config config/config.yaml
    profiles:
      - training
    networks:
      - mlops-network

  # ===========================================
  # MLflow Server - Experiment tracking
  # ===========================================
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./models:/mlflow/models
    working_dir: /mlflow
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000 
               --backend-store-uri sqlite:///mlflow.db 
               --default-artifact-root /mlflow/mlruns"
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    profiles:
      - tracking
    networks:
      - mlops-network

  # ===========================================
  # Nginx Reverse Proxy (Optional)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

volumes:
  model-data:
  mlflow-data:
